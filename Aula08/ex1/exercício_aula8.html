    <script>
        

            function verificaCampo() {
                $("#vako, #vako1, #vako2, #vakoTamanho,#vakoSabor  ").empty();
                $("#vako, #vako1, #vako2, #vakoTamanho,#vakoSabor ").removeClass("atencao");


                if ($("#nometxt").val() == "") {
                    $("#vako").addClass("atencao");
                    $("#vako").html("<strong>Preencha o campo ao lado !!!</strong>");
                    return false;
                }
                
                else if ($("#telefonetxt").val() == "") {
                        $("#vako1").addClass("atencao");
                        $("#vako1").html("<strong>Preencha o campo ao lado !!!</strong>");
                        return false;
                    }
                
                else if ($("#endereçotxt").val() == "") {
                            $("#vako2").addClass("atencao");
                            $("#vako2").html("<strong>Preencha o campo ao lado !!!</strong>");
                            return false;
                        }
                
                else if($("input[name=tamanho]:checked").val()==null){
                    $("#vakoTamanho").addClass("atencao");
                    $("#vakoTamanho").html("<strong>Preencha o campo ao lado !!!</strong>");
                    return false;
                }else if($("#sabores").val()==""){
                    $("#vakoSabor").addClass("atencao");
                    $("#vakoSabor").html("<strong>Preencha o campo ao lado !!!</strong>");
                         
                         }
                
                   
                        
                
                 else { return true;
                      }
