<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>

<body>
    <script>
        var m25 = prompt('Digite o número de moedas de R$0,25');
        var m5 = prompt('Digite o número de moedas de R$0,05');
        var m10 = prompt('Digite o número de moedas de R$0,10');
        var cofre = Number(m25*0.25+m5*0.05+m10*0.10);
        alert('A quantia em R$ presente no cofre é de: '+cofre+'R$');
    </script>
</body>
</html>
